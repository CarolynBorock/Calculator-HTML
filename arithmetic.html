<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolyn's Calculator</title>
</head>
<body>
    <h1>Carolyn's Calculator</h1>
    <form action="handle_calculation.php" method="post">
        <label for="number1">Number 1:</label>
        <input type="text" id="number1" name="number1" required>
        <br>
        <label for="number2">Number 2:</label>
        <input type="text" id="number2" name="number2" required>
        <br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
